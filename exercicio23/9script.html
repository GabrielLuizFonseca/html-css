<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="st">Saturado </label>
            <input type="range" name="st" id="st" min="0" max="10" value="5" oninput="ts.innerHTML = Number(st.value)">
            <output name="ts" id="ts">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
