<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario!</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="n1">Numero a:</label>
            <input type="number" name="n1" id="n1" min="0" max="50" required oninput="sm.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="n2">Numero b:</label>
            <input type="number" name="n2" id="n2" min="0" max="50" required oninput="sm.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="sm">Soma: </label>
            <output name="sm" id="sm">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
