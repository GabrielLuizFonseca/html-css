<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idnom">Nome: </label>
            <input type="text" name="nom" id="idnom" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="idmed">Media: </label>
            <input type="number" name="media" id="idmed" required  min="0" max="10" placeholder="1 a 10" step="0.1">
        </p>
        <p>
            <label for="idmes">Periodo letivo: </label>
            <input type="month" name="mes" id="idmes" value="2024-11">
        </p>
        <p>
            <label for="iddia">Dia da prova: </label>
            <input type="date" name="dia" id="iddia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
